<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JavaScript - attributs de classe d'un élément</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Attributs de classes</h1>
        <button id="toggle-forme">Cacher / Afficher la forme</button>
        <div class="forme"></div>
        <p>La couleur de la forme change au <strong>survol de la souris</strong> et au <strong>double-click</strong></p>
        <p id="debug"></p>
    </main>
    <script src="main.js"></script>
</body>
</html>
